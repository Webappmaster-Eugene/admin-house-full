version: '3.9'

services:
  back:
    build:
      context: ./back
      dockerfile: Dockerfile.back
    ports:
      - 3000:3000
    command: "npm run start"

  front:
    build:
      context: ./front
      dockerfile: Dockerfile.front
    ports:
      - 8080:8080
    command: "npm run start"

  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${USERNAME}
      POSTGRES_PASSWORD: ${PASSWORD}
      DATABASE: ${DATABASE}
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4:8
    environment:
      PGADMIN_DEFAULT_EMAIL: jamesnumart@gmail.com
      PGADMIN_DEFAULT_PASSWORD: postgres
      PGADMIN_LISTEN_PORT: 5050
    ports:
      - 5050:5050
    depends_on:
      - postgres

  nginx:
    container_name: nginx
    image: nginx:latest
    restart: unless-stopped
    ports:
      - 80:80
      - 443:443
    volumes:
      - ./nginx/conf:/etc/nginx/conf.d
      - ./certbot/conf:/etc/nginx/ssl
      - ./certbot/data:/var/www/html

  certbot:
    container_name: certbot
    image: certbot/certbot:latest
    command: certonly --webroot --webroot-path=/var/www/html --email jamesnumart@gmail.com --agree-tos --no-eff-email -d alibaba.hhos.ru -d www.alibaba.hhos.ru -d ali.alibaba.hhos.ru -d www.ali.alibaba.hhos.ru
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/logs:/var/log/letsencrypt
      - ./certbot/data:/var/www/html

volumes:
  data: